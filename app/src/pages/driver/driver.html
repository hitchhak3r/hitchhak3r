<ion-header>

  <ion-navbar>
    <ion-title>Conducteur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let offer of availableOffers | async" tappable (click)="chooseItem(offer.offer)">
      <ion-avatar item-left>
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <h2>{{offer.offer.Destination.Name}}</h2>
      <h3>Distance du passager <b>{{offer.distanceDescription}}</b></h3>
    </ion-item>
  </ion-list>
</ion-content>
