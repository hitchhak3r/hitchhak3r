<ion-header>
  <ion-toolbar>
    <ion-title>Lieu de rencontre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>{{name}}</h2>
  <sebm-google-map [latitude]="destlat" [longitude]="destlng" [fitBounds]="fitBounds">
    <sebm-google-map-marker [latitude]="destlat" [longitude]="destlng"></sebm-google-map-marker>
    <sebm-google-map-marker [latitude]="mylat" [longitude]="mylng"></sebm-google-map-marker>
  </sebm-google-map>

  <ion-footer>
    <button ion-button class="toolbar-button button-cancel" (click)="dismiss()" item-right>Annuler</button>
    <button ion-button class="toolbar-button button-confirm" (click)="validate()" item-left>Go !</button>
  </ion-footer>
</ion-content>
