<ion-header>
  <ion-toolbar>
    <ion-title>Lieu de rencontre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <sebm-google-map [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  </sebm-google-map>

  <ion-footer>
    <button class="toolbar-button button-assertive" ion-button (click)="dismiss()" item-right>Annuler</button>
    <button class="toolbar-button button-balanced" ion-button (click)="validate()" item-left>Go !</button>
  </ion-footer>
</ion-content>
