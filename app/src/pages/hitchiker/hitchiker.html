<ion-header>

  <ion-navbar>
    <ion-title>Passager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="(geoposOk && chooseItem(item)) || (!geoposOk && alertGeolocalisation())">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
